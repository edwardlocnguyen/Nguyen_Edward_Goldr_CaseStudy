<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Navigation Bar</title>
</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark"
         style="position: fixed; top: 0; width: 100%; z-index: 99999999;">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item"><a id="home-link" class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a id="accounts-link" class="nav-link" href="#">Accounts</a></li>
                    <li class="nav-item"><a id="assets-link" class="nav-link" href="#">Categories</a></li>
                    <li class="nav-item"><a id="apis-link" class="nav-link" href="#">API</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href=# role="button" data-bs-toggle="dropdown"
                           aria-expanded="false">
                            Profile
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a id="profile-link" class="dropdown-item" href="#">User Profile</a>
                            </li>
                            <li>
                                <a id="signout-link" class="dropdown-item" href="#">Sign Out</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <script th:src="@{/scripts/header.js}"></script>
</div>
</body>
</html>
